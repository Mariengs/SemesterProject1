    In the Evolution section, visitors can discover human origins and Darwin`s theory of evolution, as well as learn about the evolution of various species, including those that didn`t survive, such as the woolly mammoth, dodo, and dinosaurs.
    Biology and Medicine delve into major breakthroughs in understanding life, from microorganisms to the human body. The exhibition showcases medical history and significant discoveries like penicillin and the first heart transplant.
    In the Robotics and AI section, visitors can explore the future of science through robotics and artificial intelligence, from home use to industrial applications.
    Ecology focuses on human impact on the planet and explores sustainable solutions for the future, while also highlighting positive actions individuals can take">
